        /* Global Style */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Times New Roman', Times, serif;
            color: white;
        }

        /* Hero Section Styling with Carousel */
        .hero-section {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .carousel,
        .carousel-inner,
        .carousel-item {
            height: 100%;
        }

        .carousel-item img {
            object-fit: cover;
            width: 100%;
            height: 100%;
            filter: brightness(0.6);
        }

        /* Hero Content Overlay */
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #c9ffe5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 1.2rem;
        }



        /* Custom Navbar Styling */
        .navbar {
            background-color: #004953 !important;
            /* Transparency */
            backdrop-filter: blur(5px);
            /* Blur effect */
        }

        .navbar-brand {
            color: white !important;
            font-weight: bold;
        }


        .navbar-brand small {
            display: block;
            font-size: 0.7rem;
            color: white;
        }

        .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            text-decoration: underline;
        }


        .navbar .nav-link:hover {
            color: #319177 !important;
        }

        /* Dropdown Styling */
        .dropdown-menu {
            border-radius: 10px;
            background-color: white;
        }

        .dropdown-item {
            font-size: 0.9rem;
            color: #004953;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dropdown-item:hover {
            background-color: white;
            color: #319177;
        }

        .navbar .dropdown-menu {
            left: 0 !important;
            /* Paksa dropdown sejajar ke kiri */
            right: auto !important;
            /* Hilangkan pengaturan ke kanan */
            transform: translateX(0) !important;
            /* Pastikan tidak ada offset horizontal */
        }



        /* Icon Styling */
        .dropdown-item i {
            font-size: 1rem;
            vertical-align: middle;
        }

        /* Footer Style */
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
